  <style>
    .sigma_team-thumb img {
      width: 100%;
      height: 350px;
      /* 固定高度 */
      object-fit: cover;
      /* 保持宽高比，裁剪多余部分 */
      object-position: center;
      /* 居中显示 */
    }

    /* 现代化人员卡片样式 */
    .modern-team-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 30px;
      height: 100%;
      /* 确保卡片填满整个容器高度 */
      display: flex;
      flex-direction: column;
    }

    .modern-team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .team-card-content {
      display: flex;
      padding: 20px;
      align-items: flex-start;
      gap: 20px;
    }

    .team-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .team-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .team-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      /* 防止压缩 */
    }

    .team-name {
      font-size: 20px;
      font-weight: 600;
      color: #2c3e50;
      margin: 0;
      flex: 1;
    }

    .team-position {
      font-size: 14px;
      color: #7f8c8d;
      margin: 0 0 8px 0;
      flex-shrink: 0;
      /* 防止压缩 */
    }

    .team-description {
      font-size: 14px;
      line-height: 1.6;
      color: #555;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      height: 8em;
      position: relative;
      flex: 1;
      /* 占用剩余空间 */
    }

    .team-actions {
      display: flex;
      gap: 8px;
      margin: 0;
      flex-shrink: 0;
      min-width: 80px;
      /* 确保即使没有按钮也有最小宽度 */
      min-height: 36px;
      /* 保证最小高度，与按钮高度一致 */
      align-items: center;
      justify-content: flex-end;
    }

    .team-action-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid #e0e6ed;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7f8c8d;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .team-action-btn:hover {
      background: #20b9b2;
      color: #fff;
      border-color: #20b9b2;
      text-decoration: none;
    }

    .team-action-btn i {
      font-size: 16px;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      .team-card-content {
        flex-direction: column;
        text-align: center;
      }

      .team-avatar {
        align-self: center;
        width: 80px;
        height: 80px;
      }

      .team-info {
        min-height: auto;
        /* 移动端取消最小高度限制 */
      }

      .team-header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .team-name {
        text-align: center;
      }

      .team-actions {
        justify-content: center;
        min-width: auto;
        /* 移动端取消最小宽度 */
      }

      .team-description {
        -webkit-line-clamp: 3;
        line-clamp: 3;
        height: 4.8em;
        /* 移动端：3行 * 1.6行高 = 4.8em */
      }
    }

    /* 确保同一行的卡片高度一致 */
    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .row>[class*="col-"] {
      display: flex;
      flex-direction: column;
    }
  </style>

    <script>
      // 动态加载组件
      function loadComponent(id, url) {
        return fetch(url)
          .then(response => response.text())
          .then(html => {
            document.getElementById(id).innerHTML = html;
            // 组件加载完成后，重新应用语言设置
            const savedLanguage = localStorage.getItem('language') || 'zh';
            setLanguage(savedLanguage);
          })
          .catch(error => {
            console.error('Error loading component:', error);
          });
      }

      // 加载头部和页脚组件
      Promise.all([
        loadComponent('header-placeholder', '/component/header.html'),
        loadComponent('footer-placeholder', '/component/footer.html')
      ]).then(() => {
        // 所有组件加载完成后，确保语言设置正确应用
        const savedLanguage = localStorage.getItem('language') || 'zh';
        setLanguage(savedLanguage);
      });
    </script>

    <script>
      // 页面加载时设置语言
      document.addEventListener('DOMContentLoaded', function () {
        const savedLanguage = localStorage.getItem('language') || 'zh'; // 默认语言为英文
        setLanguage(savedLanguage);
      });

      // 切换语言
      function switchLanguage() {
        const currentLanguage = localStorage.getItem('language') || 'zh';
        const newLanguage = currentLanguage === 'en' ? 'zh' : 'en';

        // 保存语言到 localStorage
        localStorage.setItem('language', newLanguage);

        // 更新页面语言
        setLanguage(newLanguage);
      }

      // 设置语言
      function setLanguage(lang) {
        // 隐藏所有语言内容
        document.querySelectorAll('.lang').forEach(function (el) {
          el.style.display = 'none';
        });

        // 显示选定语言的内容
        document.querySelectorAll('.lang-' + lang).forEach(function (el) {
          el.style.display = 'block';
        });

        // 更新按钮文本
        const languageButton = document.getElementById('languageButton');
        if (languageButton) {
          languageButton.textContent = lang === 'zh' ? 'EN' : '中文';
        }
      }
    </script>

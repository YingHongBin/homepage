    // 渲染新闻列表
    function renderNews() {
      const container = document.getElementById('news-container');
      if (!container) return;

      let html = '';
      newsData.forEach(news => {
        html += `
          <!-- Article Start -->
          <div class="col-md-4" style="display: flex;">
            <article class="sigma_post">
              <div class="sigma_post-thumb">
                <a href="./news/${news.id}.html">
                  <img src="${news.image}" alt="post">
                </a>
              </div>
              <div class="sigma_post-body lang lang-zh">
                <h5 style="display: block;"> <a href="./news/${news.id}.html">${news.title_zh}</a> </h5>
                <div style="border-bottom: 1px solid #efefef;margin-top: 10px;margin-bottom: 10px;"> <a>${news.date_zh}</a></div>
                <p style="display: flex;">${news.summary_zh}</p>
              </div>
              <div class="sigma_post-body lang lang-en">
                <h5 style="display: block;"> <a href="./news/${news.id}.html">${news.title_en}</a> </h5>
                <div style="border-bottom: 1px solid #efefef;margin-top: 10px;margin-bottom: 10px;"> <a>${news.date_en}</a></div>
                <p style="display: flex;">${news.summary_en}</p>
              </div>
            </article>
          </div>
          <!-- Article End -->
        `;
      });

      container.innerHTML = html;
    }

    // 页面加载时渲染新闻
    document.addEventListener('DOMContentLoaded', function() {
      renderNews();
    });
  </script>

  <script>
    // 动态加载组件
    function loadComponent(id, url) {
      return fetch(url)
        .then(response => response.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
          // 组件加载完成后，重新应用语言设置
          const savedLanguage = localStorage.getItem('language') || 'zh';
          setLanguage(savedLanguage);
        })
        .catch(error => {
          console.error('Error loading component:', error);
        });
    }

    // 重新绑定侧边栏事件
    function initAsideMenu() {
      // 移除旧的事件监听（如果存在）
      $(".aside-trigger").off('click');
      
      // 绑定新的事件监听
      $(".aside-trigger").on('click', function(e) {
        e.preventDefault();
        $("body").toggleClass('aside-open');
      });
    }

    // 加载头部和页脚组件
    Promise.all([
      loadComponent('header-placeholder', '/component/header.html'),
      loadComponent('footer-placeholder', '/component/footer.html')
    ]).then(() => {
      // 所有组件加载完成后，确保语言设置正确应用
      const savedLanguage = localStorage.getItem('language') || 'zh';
      setLanguage(savedLanguage);
      
      // 重新绑定侧边栏菜单事件
      if (typeof $ !== 'undefined') {
        initAsideMenu();
      }
    });
  </script>

  <script>
    // 页面加载时设置语言
    document.addEventListener('DOMContentLoaded', function () {
      const savedLanguage = localStorage.getItem('language') || 'zh'; // 默认语言为英文
      setLanguage(savedLanguage);
    });
  
    // 切换语言
    function switchLanguage() {
      const currentLanguage = localStorage.getItem('language') || 'zh';
      const newLanguage = currentLanguage === 'en' ? 'zh' : 'en';
  
      // 保存语言到 localStorage
      localStorage.setItem('language', newLanguage);
  
      // 更新页面语言
      setLanguage(newLanguage);
    }
  
    // 设置语言
    function setLanguage(lang) {
      // 隐藏所有语言内容
      document.querySelectorAll('.lang').forEach(function (el) {
        el.style.display = 'none';
      });
  
      // 显示选定语言的内容
      document.querySelectorAll('.lang-' + lang).forEach(function (el) {
        el.style.display = 'block';
      });
  
      // 更新桌面端按钮文本
      const languageButton = document.getElementById('languageButton');
      if (languageButton) {
        languageButton.textContent = lang === 'zh' ? 'EN' : '中文';
      }
      
      // 更新移动端按钮文本
      const mobileLanguageButton = document.getElementById('mobileLanguageButton');
      if (mobileLanguageButton) {
        mobileLanguageButton.textContent = lang === 'zh' ? 'EN' : '中文';
      }
    }
  </script>

  <script>
    // 页面加载时设置语言
    document.addEventListener('DOMContentLoaded', function () {
      const savedLanguage = localStorage.getItem('language') || 'zh'; // 默认语言为英文
      setLanguage(savedLanguage);
    });
  
    // 切换语言
    function switchLanguage() {
      const currentLanguage = localStorage.getItem('language') || 'zh';
      const newLanguage = currentLanguage === 'en' ? 'zh' : 'en';
  
      // 保存语言到 localStorage
      localStorage.setItem('language', newLanguage);
  
      // 更新页面语言
      setLanguage(newLanguage);
    }
  
    // 设置语言
    function setLanguage(lang) {
      // 隐藏所有语言内容
      document.querySelectorAll('.lang').forEach(function (el) {
        el.style.display = 'none';
      });
  
      // 显示选定语言的内容
      document.querySelectorAll('.lang-' + lang).forEach(function (el) {
        el.style.display = 'block';
      });
  
      // 更新按钮文本
      const languageButton = document.getElementById('languageButton');
      if (languageButton) {
        languageButton.textContent = lang === 'zh' ? 'EN' : '中文';
      }
    }
  </script>

  // 按年份分组
  const groupedPublications = publications.reduce((groups, pub) => {
    if (!groups[pub.year]) {
      groups[pub.year] = [];
    }
    groups[pub.year].push(pub);
    return groups;
  }, {});

  // 动态生成 HTML
  Object.keys(groupedPublications)
    .sort((a, b) => b - a) // 按年份降序排序
    .forEach(year => {
      // 创建年份标题
      const yearHeading = document.createElement('h4');
      yearHeading.textContent = year;
      publicationsContainer.appendChild(yearHeading);

      // 创建论文列表
      const ul = document.createElement('ul');
      groupedPublications[year].forEach(pub => {
        const li = document.createElement('li');
        li.style.display = 'flex';

        li.innerHTML = `
          <div style="width: 90%;">
            <span style="font-size: 18px; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 1.43; color: rgba(0, 0, 0, 0.87);">
              ${pub.title}
            </span>
            <p>${pub.authors}</p>
          </div>
        `;
        ul.appendChild(li);
      });

    });
